<!DOCTYPE html>
<html lang="en">
    <head>
        <title> hello </title>
        <style>
            #header {
                margin: 45px;
                height: 18px;
                font-size: 28px;
                font-family: Menlo, Monaco, 'Courier New', monospace;
                color: black;
                height: fit-content;
                width: fit-content;
                border:orange solid 3px;
                padding: 15px;
            }
            #email {
                margin:45px;
                font-family: Menlo, Monaco, 'Courier New', monospace;
                color:black;
            }
            #timer {
                margin:45px;
                font-family: Menlo, Monaco, 'Courier New', monospace;
                font-size: 14 px;
                font-weight: normal;
                color:black;
                align-items: flex-end;
            }
        </style>
        <script>

        // if there is nothing [if (!..) indicates if not] in local storage, set counter to 0
        if (!localStorage.getItem('counter')) {
            localStorage.setItem('counter', 0);

        }

        function count() {
            let counter = localStorage.getItem('counter');
            counter++;
            document.querySelector('h2').innerHTML = counter;
            localStorage.setItem('counter',counter);
        }
        
        document.addEventListener('DOMContentLoaded', function()    {
            document.querySelector('h2').innerHTML = localStorage.getItem('counter');
            setInterval(count, 1000);

        });

        </script>
    </head>
    <body>
        
        <div id=header>

            Arnav Krishna
        </div>

        <div id=email>
            e: arnavkrishna.1@gmail.com
        </div>

        <div id=timer>
            <h2>--</h2>

        </div>
    </body>
</html>
