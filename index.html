<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This line ensures proper scaling on mobile -->
    <title>hello</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            font-family: Menlo, Monaco, 'Courier New', monospace;
        }

        #header {
            margin-top: 45px;
            margin-bottom: 10px;
            font-size: 28px;
            color: black;
            border: orange solid 3px;
            padding: 10px;
            display: inline-block;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #email {
            margin-top: 10px;
            color: black;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #drawing-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 998;
            pointer-events: auto;
        }

        .color-palette {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 999;
        }

        .color-button {
            width: 40px;
            height: 40px;
            margin-right: 5px;
            border-radius: 20px;
            cursor: crosshair;
        }

        /* Media query for mobile view */
        @media (max-width: 768px) {
            #header, #email {
                margin: 20px;
                font-size: 20px;
            }

            .color-button {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

<body>
    <div id="header">Arnav Krishna</div>
    <div id="email">email: arnavkrishna.1@gmail.com</div>
    <div class="color-palette">
        <button class="color-button" style="background: rgb(132, 32, 32);" data-color="rgb(132, 32, 32)"></button>
        <button class="color-button" style="background: rgba(0, 128, 0, 0.877);" data-color="rgba(0, 128, 0, 0.877)">
        </button>
        <button class="color-button" style="background: rgba(20, 173, 173, 0.582);"
            data-color="rgba(20, 173, 173, 0.582)"></button>
        <button class="color-button" style="background: rgb(250, 250, 115);" data-color="rgb(250, 250, 115)"></button>
        <button class="color-button" style="background: rgba(255, 50, 50, 0.877);" data-color="rgba(255, 50, 50, 0.877)">
        </button>
        <button class="color-button" style="background: white;" data-color="white"></button>
        <button class="color-button" style="background: black;" data-color="black"></button>
    </div>
    <script src="sketch.js"></script>

    <script>
      let noise, env, analyzer;
  
      function setup() {
        let cnv = createCanvas(150, 150); // Reduced canvas size to fit as a small box
        cnv.position(windowWidth - 160, windowHeight - 160); // Positioned canvas to the bottom right corner
        noise = new p5.Noise();
        noise.start();
  
        noise.amp(0);
  
        env = new p5.Env();
        env.setADSR(0.001, 0.1, 0.2, 0.1);
        env.setRange(1, 0);
  
        analyzer = new p5.Amplitude();
      }
  
      function draw() {
        background(0);
        let level = analyzer.getLevel();
        let levelHeight = map(level, 0, 0.4, 0, height);
        fill(100, 250, 100);
        rect(0, height, width, -levelHeight);
      }
  
      function mousePressed() {
        if(mouseX > windowWidth - 160 && mouseX < windowWidth && mouseY > windowHeight - 160 && mouseY < windowHeight) {
          env.play(noise);
        }
      }
  </script>
  
</body>

</html>
