    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #cc3366;
            color: #fff;
        }

        header {
            background: url('images/HEADER.jpg') no-repeat center center;
            text-align: center;
            height: 200px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color:  #cc3366;
            margin: 0;
            position: relative; /* Keeps it positioned below the header */
        }

        nav a {
            text-decoration: none;
            color: white;
            font-family: Papyrus, "Gabriela", serif; /* Papyrus font for the nav bar */
            font-size: 22px;
            font-weight: bold;
            margin: 0 15px;
            padding: 0px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        nav a:hover {
            color: #fabc5f;
            border-radius: 4px;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-section {
          display: flex;
          justify-content: space-evenly; /* Ensures equal spacing between images */
          align-items: center; /* Centers the images vertically */
          gap: 10px; /* Adds spacing between images */
          flex-wrap: wrap; /* Allows wrapping on smaller screens */
          margin-top: 20px;
      }
      
      .photo-section img {
          max-width: 45%; /* Each image takes up to 45% of the container width */
          height: auto;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      
      /* Adjustments for smaller screens */
      @media (max-width: 600px) {
          .photo-section img {
              max-width: 100%; /* Images stack on smaller screens */
          }
      }      


        h1 {
          font-family: Papyrus, "Gabriela", serif; /* Papyrus font for the nav bar */
          font-weight: bolder;
          font-size: 28px; /* Adjust size as needed */
          text-align: left;
          margin: 20px 0; /* Add spacing around the heading */
      }
      

        .content {
            width: 90%;
            max-width: 750px;
            text-align: left;
            font-family: Consolas; /* Papyrus font for the nav bar */
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding-left: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            max-width: 420px;
            height: 315px;
            margin: 25px 0;
            border-radius: 8px;
        }

        footer {
            background: #222;
            color: #aaa;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer a {
            color: #fff;
        }

        footer a:hover {
            color: #ffe0b2;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            header {
                height: 150px;
            }

            nav a {
                font-size: 16px;
                margin: 0 5px;
            }

            iframe {
                height: 200px;
            }
        }
    </style>
